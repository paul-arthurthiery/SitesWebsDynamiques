<section class="sidebar" aria-label="Filtres">
  <section>
    <h2>Catégories</h2>
    <div class="btn-group vertical" id="product-categories">
      <button (click)="getCategory('cameras')">Appareils photo</button>
      <button (click)="getCategory('consoles')">Consoles</button>
      <button (click)="getcategory('screens')">Écrans</button>
      <button (click)="getCategory('computers')">Ordinateurs</button>
      <button class="selected" (click)="getCategory('all')">Tous les produits</button>
    </div>
  </section>
  <section>
    <h2>Classement</h2>
    <div class="btn-group vertical" id="product-criteria">
      <button class="selected" (click)="getCriteria('price-asc')">Prix (bas-haut)</button>
      <button (click)="getCriteria('price-dsc')" >Prix (haut-bas)</button>
      <button (click)="getCriteria('name-asc')">Nom (A-Z)</button>
      <button (click)="getCriteria('name-dsc')">Nom (Z-A)</button>
    </div>
  </section>
</section>
<article>
  <span class="right-header" id="products-count">{{products.length}} produits</span>
  <h1>Produits</h1>
  <div *ngIf="!loading">
    <div class="products" id="products-list">
      <div class="product" *ngFor="let currProduct of products">
        <a routerLink="/produits/{{currProduct.id}}" title="En savoir plus...">
          <h2>{{currProduct.name}}</h2>
          <img alt="{{currProduct.name}}" src="./assets/img/{{currProduct.image}}">
          <p><small>Prix</small> {{currProduct.price}}&thinsp;$</p>
        </a>
      </div>
    </div>
  </div>
</article>
