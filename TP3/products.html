<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produits</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./assets/scripts/controllers/global.js" defer></script>
  <script type="text/javascript" src="./assets/scripts/models/productsmodel.js" defer></script>
  <script type="text/javascript" src="./assets/scripts/controllers/products.js" defer></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="./index.html">
          <img alt="logo" src="./assets/img/logo.svg" title="Accueil">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Accueil</a></li>
          <li class="active"><a href="./products.html">Produits</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li>
            <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-shopping-cart fa-stack-1x"></i>
              </span>
              <span class="count">3</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="sidebar" aria-label="Filtres">
      <section>
        <h2>Catégories</h2>
        <div class="btn-group vertical" id="product-categories">
          <button data-category="cameras">Appareils photo</button>
          <button data-category="consoles">Consoles</button>
          <button data-category="screens">Écrans</button>
          <button data-category="computers">Ordinateurs</button>
          <button class="selected" data-category="all">Tous les produits</button>
        </div>
      </section>
      <section>
        <h2>Classement</h2>
        <div class="btn-group vertical" id="product-criteria">
          <button class="selected" data-criteria="price">Prix (bas-haut)</button>
          <button data-criteria="reversePrice">Prix (haut-bas)</button>
          <button data-criteria="name">Nom (A-Z)</button>
          <button data-criteria="reverseName">Nom (Z-A)</button>
        </div>
      </section>
    </section>
    <article>
      <span class="right-header" id="products-count" >13 produits</span>
      <h1>Produits</h1>
      <div class="products" id="products-list"></div>
    </article>
  </main>
  <footer>
    <p>Paul-Arthur Thiéry 1969108 | Louis-efflam Le Vély 1969154</p>
  </footer>
</body>
</html>
